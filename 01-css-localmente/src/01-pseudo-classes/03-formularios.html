<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="p-8">
    <h1 class="mb-2 text-3xl font-bold">Formularios</h1>
    <hr />

    <form
      action=""
      class="mx-auto mt-10 flex max-w-md flex-col gap-6 rounded-lg border border-gray-700 bg-slate-900 p-8"
    >
      <!-- Campo Username (disabled) -->
      <div class="flex flex-col gap-2">
        <label for="username" class="font-medium text-white ">Username</label>
        <input
          type="text"
          id="username"
          value="JuanCarlos"
          disabled
          class="form-control"
        />
      </div>

      <!-- Campo Email (con validación) -->
      <div class="flex flex-col gap-2">
        <label for="email" class="font-medium text-white">Email</label>
        <input
          type="email"
          id="email"
          placeholder="correo@ejemplo.com"
          class="form-control peer"
        />
        <span class="invisible peer-invalid:visible text-sm text-pink-500">Ingresa un correo válido</span>
      </div>

      <!-- Campo Password -->
      <div class="flex flex-col gap-2">
        <label for="password" class="font-medium text-white">Password</label>
        <input
          type="password"
          id="password"
          minlength="8"
          maxlength="16"
          placeholder="Mínimo 8 caracteres"
          class="form-control peer"
        />
        <span class="text-sm text-pink-500 peer-invalid:visible invisible"
          >Ingresa una contraseña válida de entre 8 y 16 caracteres</span
        >
      </div>

      <!-- Botón Submit -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="rounded-md bg-sky-500 px-6 py-3 font-semibold text-white transition-colors hover:bg-sky-600 focus:ring-sky-500 focus:ring-2 focus:outline-none focus:ring-offset-slate-900 focus:ring-offset-2"
        >
          Save changes
        </button>
      </div>
    </form>

    <a href="04-has.html" class="project-link">Siguiente Has</a>
  </body>
</html>
