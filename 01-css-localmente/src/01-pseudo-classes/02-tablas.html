<!-- 
  w-full: Toma todo el espacio disponible horizontalmente
  min-w-max: Establece un ancho mínimo según el contenido máximo
  overflow-x-auto: Permite desplazamiento horizontal cuando el contenido excede el ancho
  capitalize: Convierte la primera letra de cada palabra a mayúscula
  lowercase: Convierte todo el texto a minúsculas
  flex: Activa el modelo de caja flexible (flexbox)
  flex-col: Organiza los elementos en columna (vertical)
  items-center: Centra los elementos en el eje transversal
  justify-center: Centra los elementos en el eje principal
-->
